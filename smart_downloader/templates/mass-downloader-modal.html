<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#downloader">
    <span class="glyphicon glyphicon-plus"></span>
</button>


<div class="modal fade" id="downloader">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title">Paste your links here</h2>
            </div>
            <div class="modal-body">
                <form id="add" method="POST" action="{% url 'smart-downloader' %}" >
                    {% csrf_token %}
                    <textarea class="form-control" rows="3" name="add" placeholder="..."></textarea>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="$('#add').submit();">Queue</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
